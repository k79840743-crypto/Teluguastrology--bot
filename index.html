<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telugu Astrology Bot</title>
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#0f172a;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      color:#e5e7eb;
    }
    .chat-box{
      width:100%;
      max-width:420px;
      background:#020617;
      border-radius:14px;
      box-shadow:0 10px 25px rgba(0,0,0,.5);
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }
    .header{
      background:linear-gradient(90deg,#7c3aed,#2563eb);
      padding:14px;
      text-align:center;
      font-weight:bold;
    }
    .messages{
      flex:1;
      padding:12px;
      overflow-y:auto;
      font-size:14px;
    }
    .msg{margin-bottom:10px;}
    .user{text-align:right;color:#e5e7eb;}
    .bot{text-align:left;color:#a5b4fc;}
    .input-box{
      display:flex;
      border-top:1px solid #1e293b;
    }
    input{
      flex:1;
      padding:12px;
      border:none;
      outline:none;
      background:#020617;
      color:#e5e7eb;
    }
    button{
      padding:12px 16px;
      border:none;
      background:#7c3aed;
      color:white;
      cursor:pointer;
    }
  </style>
</head>
<body>

<div class="chat-box">
  <div class="header">ðŸ”® Telugu Astrology Bot</div>
  <div class="messages" id="messages"></div>
  <div class="input-box">
    <input id="userInput" placeholder="Mee rasi / career / love adugandiâ€¦" />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const responses = {
  mesh:["Mesha rasi vaariki dhairyam ekkuva. Patience practice cheyyandi."],
  vrishabha:["Vrishabha rasi vaariki stability untundhi. Money slow ga handle cheyyandi."],
  mithuna:["Mithuna rasi vaariki overthinking ekkuva. Oka decision meeda stick avvandi."],
  karkataka:["Karkataka rasi vaariki emotions strong. Family support strength."],
  simha:["Simha rasi vaariki leadership power untundhi. Ego control cheyyandi."],
  kanya:["Kanya rasi vaariki analysis power ekkuva. Stress thagginchandi."],
  tula:["Tula rasi vaariki balance kavali. Relationship clarity important."],
  vrischika:["Vrischika rasi vaariki intensity ekkuva. Trust meeda work cheyyandi."],
  dhanu:["Dhanu rasi vaariki luck + learning favour."],
  makara:["Makara rasi vaariki discipline strength. Overwork avoid cheyyandi."],
  kumbha:["Kumbha rasi vaariki innovation untundhi."],
  meena:["Meena rasi vaariki intuition strong. Reality lo ground cheyyandi."],
  career:["Career lo patience & consistency important."],
  love:["Love matters lo communication key."],
  money:["Money matters lo impulsive decisions avoid cheyyandi."]
};

const messages = document.getElementById("messages");

function addMsg(text,cls){
  const d=document.createElement("div");
  d.className="msg "+cls;
  d.innerText=text;
  messages.appendChild(d);
  messages.scrollTop=messages.scrollHeight;
}

function sendMessage(){
  const input=document.getElementById("userInput");
  const text=input.value.toLowerCase().trim();
  if(!text)return;
  addMsg("You: "+text,"user");
  input.value="";
  let reply="Mee rasi, career, love, money gurinchi adugandi ðŸ”®";
  for(let k in responses){
    if(text.includes(k)){ reply=responses[k][0]; break;}
  }
  setTimeout(()=>addMsg("Bot: "+reply,"bot"),500);
}
</script>

</body>
</html>
